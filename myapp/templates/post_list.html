<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
</head>
<body>
    <h1>投稿一覧</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="#">{{ post.title }}</a> - {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}">新規投稿</a>
</body>
</html>
